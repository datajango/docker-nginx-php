version: '2'

services:
  web:
    build: ./nginx
    expose:
      - "9000"
    ports:
      - "80:80"
    volumes:
      - ./volumes/www/html:/var/www/html
    links:
      - php
      #- json-server

  json-server:
    build: ./json-server
    #restart: always
    ports:
      - "8081:8081"
    
    volumes:
      - ./volumes/json-server:/var/json-server

  nodejs:
    build: ./nodejs
    ports:
      - "8080:8080"

  php:
    build: ./php
    volumes:
      - ./volumes/www/html:/var/www/html
    environment:
      PHP_IDE_CONFIG: "serverName=docker"
      PHP_XDEBUG_ENABLED: 1 # Set 1 to enable.
      XDEBUG_CONFIG: remote_host=192.168.0.6
    links:
      - db      

  db:
    image: mysql:5.7
    #image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test

volumes:
    db_data: