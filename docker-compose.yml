version: '2'

services:
  web:
    build: ./docker/nginx
    expose:
      - "9000"
    ports:
      - "80:80"
    volumes:
      - ./volumes/www/html:/var/www/html
    links:
      - php
  
  php:
    build: ./docker/php
    volumes:
      - ./volumes/www/html:/var/www/html
    environment:
      #PHP_IDE_CONFIG: "serverName=docker"
      PHP_XDEBUG_ENABLED: 1 # Set 1 to enable.
      XDEBUG_CONFIG: remote_host=192.168.0.6